<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>personal-info</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: whitesmoke;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            background: white;
            width: 700px;
            border-radius: 10px;
            box-shadow: 0 0 10px black;
            overflow: hidden;
        }
        .sidebar {
            background: blue;
            width: 30%;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }
        .steps {
            display: flex;
            flex-direction: column;
        }
        .step {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .circle {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            border: 2px solid white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-weight: bold;
        }
        .sidebar-bottom {
            background: linear-gradient(to right, orange, red);
            height: 80px;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            
        }
        .form-container {
            padding: 40px;
            width: 70%;
        }
        .form-container h2 {
            color: #1e3a8a;
            margin-bottom: 10px;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button {
            background: blue;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 300px;
        }
        .background-image{
            background-image: url('image.jpg');
            /* height: 500px;
            width: 1000px;
            background-size: cover;
            background-position: center; */
            background-repeat: no-repeat;
            background-position: right;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="sidebar">
            
            <div class="steps">
                <div class="step"><span class="circle">1</span> Your Info</div>
                <div class="step"><span class="circle">2</span> Select Plan</div>
                <div class="step"><span class="circle">3</span> Add-Ons</div>
                <div class="step"><span class="circle">4</span> Summary</div>
            </div>
            <div class="sidebar-bottom"></div>
        </div>
        <div class="form-container">
            <h2>Personal Info</h2>
            <p>Please provide your name, email address, and phone number.</p>
            <form>
                <label>Name</label>
                <input type="text" placeholder="e.g. Stephen King">
                <label>Email Address</label>
                <input type="email" placeholder="e.g. stephenking@lorem.com">
                <label>Phone Number</label>
                <input type="tel" placeholder="e.g. +1 234 567 890">
                <button class="button">Next Step</button>
            </form>
        </div>
    </div>
</body>
</html>
