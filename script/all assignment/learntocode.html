<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learn to code</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background: cornsilk;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
   
}

/* Container */
.container {
    display: flex;
    background: firebrick;
    width: 800px;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
}

/* Left Section */
.left-section {
    flex: 1;
    padding: 20px;
    color: white;
}

.left-section h1 {
    font-size: 24px;
}

.left-section span {
    font-weight: bold;
}

/* Right Section */
.right-section {
    flex: 1;
    background: white;
    padding: 20px;
    border-radius: 10px;
}

.promo-banner {
    background: slateblue;
    color: white;
    padding: 10px;
    text-align: center;
    border-radius: 5px;
    margin-bottom: 10px;
    font-size: 14px;
}

/* Form */
.signup-form input {
    width: 90%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 5px;
}

.signup-form button {
    width: 100%;
    background: springgreen;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
}

.signup-form p {
    font-size: 12px;
    text-align: center;
}

.signup-form a {
    color: slateblue;
    text-decoration: none;
}


    </style>
</head>
<body>

    <div class="container">
        <div class="left-section">
            <h1>Learn to code by <br> <span>watching others</span></h1>
            <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
        </div>
        <div class="right-section">
            <div class="promo-banner">
                Try it free 7 days then <strong>$20/mo.</strong> thereafter
            </div>
            <form class="signup-form">
                <input type="text" placeholder="First Name" required>
                <input type="text" placeholder="Last Name" required>
                <input type="email" placeholder="Email Address" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">CLAIM YOUR FREE TRIAL</button>
                <p>By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
            </form>
        </div>
    </div>


   
</body>
</html>
